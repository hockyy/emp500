<!DOCTYPE html>
<html>
    <head>
        <title>Kana Training Game</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="ks_style.css">

        <script src="../charsets/hiragana.js"></script>
        <script src="../charsets/katakana.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/maxshuty/accessible-web-components@latest/dist/simpleRange.min.js"></script>


        <script src="utils.js"></script>
        <script src="vectorOps.js"></script>
        <script src="drawing.js"></script>
        
        <script src="player.js"></script>
        <script src="bullet.js"></script>
        <script src="enemy.js"></script>

        <script src="main.js"></script>
    </head>
    <body onload="main()">
        <!-- <h1>Kana Training Game</h1> -->
        <div class="wrapper" id="wrapper">
            <canvas id="bgCanvas"></canvas>
            <canvas id="canvas"></canvas>
        </div>
        <!-- <p>Enter your answer:</p> -->
        <div style="display: flex; flex-direction: row; justify-content: space-evenly;">
            <input type="text" id="kanaInput" tabindex="1" />
            <div style="display: flex; flex-direction: row; align-items: center;">
                <input type="range" id="density" 
                    min="0" max="100" value="90" onchange="updateDensity(this.value)" oninput="updateDensity(this.value)"/>
                <div id="densityValue"> </div>
            </div>
            <div style="width: 50%;">
              <range-selector
                id="speed"
                min-label="Minimum"
                max-label="Maximum"
                min-range="1"
                max-range="10"
                number-of-legend-items-to-show="6"
              />
            </div>
        </div>
        
        <!-- <p>SOUND EFFECTS SOURCE: <a href="https://opengameart.org/content/63-digital-sound-effects-lasers-phasers-space-etc">opengameart.org - Kenney.nl</a></p> -->
    </body>
</html>
